<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Particle rain</title>
  </head>
  <body>
    <div class="buttons top">
      <button class="btn btn-style btn-white" data-state="white">White</button>
      <button class="btn btn-style btn-white" data-state="transparent">
        Transparent
      </button>
      <button
        class="btn btn-style btn-complementary"
        data-state="complementary"
      >
        Complementary
      </button>

      <button class="btn btn-style btn-random" data-state="random">
        Random
      </button>
    </div>
    <div class="buttons bottom">
      <button class="btn btn-image" data-image="code.svg">Code</button>
      <button class="btn btn-image" data-image="Cyberpunk2077.jpeg">
        Cyberpunk 2077
      </button>
      <button class="btn btn-image" data-image="FFX.jpeg">
        Final Fantasy X
      </button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="../js/Pixel.js"></script>
    <script src="../js/Pixels.js"></script>
    <script src="Particle.js"></script>
    <script src="Buttons.js"></script>
    <script src="../js/utils.js"></script>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel effects</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>

  <body>
    <div class="mouse" id="mouse"></div>
    <div class="settings">
      <div class="setting-container">
        <label for="sampler">Sampling rate</label>
        <input
          type="number"
          id="sampler"
          class="slider"
          min="110"
          max="500"
          value="204"
        />
      </div>
      <div class="setting-container">
        <label for="show-connections">Show connections</label>
        <input id="show-connections" type="checkbox" checked="checked" />
      </div>
      <div class="setting-container">
        <label for="color-picker">Connection color</label>
        <input type="color" id="color-picker" value="#1E90FF" />
      </div>
      <div class="setting-container">
        <label for="particle-behaviour">Particle behavior</label>
        <select
          onchange="setParticleBehavior()"
          name="particle behaviors"
          id="particle-behavior"
        >
          <option value="repulsion">Repulsion</option>
          <option value="lensing">Lensing</option>
        </select>
      </div>
    </div>
    <canvas id="canvas1"></canvas>

    <script src="Mouse.js"></script>
    <script src="behaviors/Repulsion.js"></script>
    <script src="behaviors/Lensing.js"></script>
    <script src="Particle.js"></script>
    <script src="../js/Pixel.js"></script>
    <script src="../js/Pixels.js"></script>
    <script src="../js/utils.js"></script>
    <script src="index.js"></script>
  </body>
</html>
